<!DOCTYPE html>
<html>

	 Text Based Adventure Game -->
<head>
	<title>
		Prison Break v0.08
	</title>
	 <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	 <meta name="author"			 content="Scott DiBisceglio"/>
	<script type="text/javascript" src="project5.js"></script>




</head>
<body background="background.jpg" onload="init();">

<font size ="5.5" color="orange"> <h1> Prison Break: Operation Breakout!</h1></font>
	
	<br>
	<textarea rows = "15" cols = "50" id = "taMain" readonly > 
	</textarea>
	<br>
	<input type = "button" id = "btnNorth" value = "North" onclick = "btn_command('north');"/>
	<input type = "button" id = "btnSouth" value = "South" onclick = "btn_command('south');"/>
	<input type = "button" id = "btnEast"  value = "East"  onclick = "btn_command('east');"/>
	<input type = "button" id = "btnWest"  value = "West"  onclick = "btn_command('west');"/>
	<input type = "button" id = "btnHelp"  value = "Help"  onclick = "playerHelp();"/>
	<input type = "button" id = "btnTake"  value = "Take"  onclick = "btn_command('take');"/>
	<input type = "button" id = "btnBag"   value = "Inventory" onclick = "btn_command('inventory');"/>
 <br>
 
 <font size ="5.5" color="orange">Score: </font><textarea rows = "1" cols = "5" id = "scoreBox"  readonly >5</textarea>

	<br>
<font size ="5.5" color="orange">	Type in  "N" "S" "E" "W" and press "go" to move.</font>
	<br>
<font size ="5.5" color="orange">	Command: </font>
	<input type="text"
			id="txtCommand"
			name="txtCommand" 
			placeholder="Enter Command Here"
			onkeypress="txtCommand_keyPress(event);">
			
	
	<input type = "button"
		   id = "btnGo"
		   value = "go"
		   onclick="btnGo_Click();" /> 
	<p>
<font size ="5.5" color="orange">	Stuck? Contact an Admin </font><a href="mailto:Scott.DiBisceglio1@marist.edu" target="_blank">here</a>.
    </p>

    </p>

	</body>
